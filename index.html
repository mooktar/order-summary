<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary - Frontend Mentor</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>

    <div class="wrapper">
        <div class="card">
            <div class="card__hero">
                <img src="./assets/images/illustration-hero.svg" alt="">
            </div>
            <div class="card__body">
                <h2 class="card__title">Order Summary</h2>
                <p class="card__text">
                    You can now listem to millions of songs,
                    audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="card__details">
                    <img src="./assets/images/icon-music.svg" alt="Icon music" class="card__icon">
                    <span class="card__plan">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </span>
                    <a href="#">Change</a>
                </div>
                <div class="card__actions">
                    <button class="proceed">Proceed to Payment</button>
                    <a href="#" class="cancel">Cancel Order</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
